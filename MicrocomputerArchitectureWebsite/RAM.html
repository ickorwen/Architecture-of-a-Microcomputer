<header>
    <h1>Random Access Memory (RAM)</h1>
</header>

<section id="intro">
    <h2>Introduction to RAM</h2>
    <p>RAM is a form of volatile memory used to store data and instructions temporarily while the computer is on.</p>
</section>

<section id="types">
    <h2>Types of RAM</h2>
    <ul>
        <li><strong>DRAM:</strong> Dynamic RAM, commonly used in most computers.</li>
        <li><strong>SRAM:</strong> Static RAM, faster and often used in cache.</li>
    </ul>
</section>

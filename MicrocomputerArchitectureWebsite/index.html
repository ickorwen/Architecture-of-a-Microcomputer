<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture of Microcomputers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio src="audio/20150917_Undertale OSTï¼š 048 - Alphys.mp3" loop muted autoplay ></audio>
    <div class="parallax-container">
        <div class="parallax-layer" id="tree_left_back"></div>
        <div class="parallax-layer" id="tree_left_front"></div>
        <div class="parallax-layer" id="tree_right_back"></div>
        <div class="parallax-layer" id="tree_right_front"></div>
        <div class="parallax-layer" id="desk"></div>
        <div class="parallax-layer">
            <img src="images/HomepageMascotSprites/ComputyDefault.png" id="phallus" alt="">
        </div>
    </div>

    <script>
        // Select the parallax layers
        const treeLeftBack = document.getElementById('tree_left_back');
        const treeLeftFront = document.getElementById('tree_left_front');
        const treeRightBack = document.getElementById('tree_right_back');
        const treeRightFront = document.getElementById('tree_right_front');
        const phallus = document.getElementById('phallus');

        // Add mousemove event listener
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth / 2) / window.innerWidth;
            const y = (e.clientY - window.innerHeight / 2) / window.innerHeight;

            // Apply different rates of motion for each layer
            treeLeftBack.style.transform = `translate(${x * 5}px, ${y * 5}px)`;
            treeLeftFront.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
            treeRightBack.style.transform = `translate(${x * 5}px, ${y * 5}px)`;
            treeRightFront.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
        });

        phallus.addEventListener('click', () => {
            // Add a zoom class to scale the element
            phallus.classList.add('zoomed');

            // Change the background image after zoom
            setTimeout(() => {
                phallus.src= "images/HomepageMascotSprites/ComputyNoScreen.png";
            }, 500); // Adjust delay to match transition duration
        });
    </script>

</body>
</html>

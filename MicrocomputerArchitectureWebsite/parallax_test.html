<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Parallax Effect</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .parallax {
            width: 100%;
            height: 100vh;
            background-image: url("images/Asgore.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: fixed;
            transition: transform 0.1s ease-out;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="parallax" id="parallax-bg"></div>

    <div class="content">
        <h1>Mouse Parallax Effect</h1>
        <p>Move your mouse to see the effect!</p>
    </div>

    <script>
        const parallaxBg = document.getElementById('parallax-bg');

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 50; // Adjust sensitivity by changing multiplier
            const y = (e.clientY / window.innerHeight) * 50;

            parallaxBg.style.transform = `translate(-${x}px, -${y}px)`;
        });
    </script>

</body>
</html>
